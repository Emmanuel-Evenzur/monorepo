---
platforms:
  centos7_java11_devtoolset10:
    environment:
      USE_BAZEL_VERSION: 4.2.2
    build_targets:
      - "//src:bazel"
      - "//src:bazel_nojdk"
    build_flags:
      - "-c"
      - "opt"
  ubuntu1604:
    environment:
      USE_BAZEL_VERSION: 4.2.2
    build_targets:
      - "//src:bazel"
      - "//src:bazel_nojdk"
    build_flags:
      - "-c"
      - "opt"
  ubuntu1804:
    environment:
      USE_BAZEL_VERSION: 4.2.2
    build_targets:
      - "//src:bazel"
      - "//src:bazel_nojdk"
    build_flags:
      - "-c"
      - "opt"
  ubuntu2004:
    environment:
      USE_BAZEL_VERSION: 4.2.2
    build_targets:
      - "//src:bazel"
      - "//src:bazel_nojdk"
    build_flags:
      - "-c"
      - "opt"
  macos:
    environment:
      USE_BAZEL_VERSION: 4.2.2
    build_targets:
      - "//src:bazel"
      - "//src:bazel_nojdk"
    build_flags:
      - "-c"
      - "opt"
  windows:
    environment:
      USE_BAZEL_VERSION: 4.2.2
    build_flags:
      - "--copt=-w"
      - "--host_copt=-w"
      - "-c"
      - "opt"
    build_targets:
      - "//src:bazel.exe"
      - "//src:bazel_nojdk.exe"
