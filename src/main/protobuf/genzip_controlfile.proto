// Control file for building .zip files by way of pkg_library rules.

syntax = "proto2";
package tools_genzip;

option java_package = "com.google.protos.tools_genzip";
option java_outer_classname = "Controlfile";

message Entry {
  required string zip_path = 1;
  optional string exec_path = 2;
}

message ControlFile {
  required string output_filename = 1;
  repeated Entry entry = 2;
}
