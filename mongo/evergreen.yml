parameters:
  - key: version
    value: "7.5.0"
    description: bazel version

functions:
  "fetch source" :
    - command: git.get_project
      params:
        directory: src

  "update bazel version expansions" :
    - command: subprocess.exec
      display_name: "build"
      type: test
      params:
        binary: bash
        working_dir: src
        args:
          - "mongo/update_expansions.sh"
          - "${version}"
          - "${ext}"
    - command: expansions.update
      params:
        file: src/bazel_expansions.yml

  "upload binary":
    - command: s3.put
      display_name: "upload binary"
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: src/mongo_bazel${ext|}
        remote_file: bazel_binary_patch_builds/${version_id}/${bazel_version}/${bazel_file_name}
        bucket: mdb-build-public 
        permissions: public-read
        content_type: application/octet-stream
        display_name: Bazel Binary
    - command: s3.put
      display_name: "upload binary"
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: src/mongo_bazel${ext|}.sha256
        remote_file: bazel_binary_patch_builds/${version_id}/${bazel_version}/${bazel_file_name}.sha256
        bucket: mdb-build-public 
        permissions: public-read
        content_type: text/plain
        display_name: Bazel Binary SHA sig
  
tasks:
- name: build_linux
  commands:
    - func: "fetch source"
    - func: "update bazel version expansions"
    - command: subprocess.exec
      display_name: "build"
      type: test
      params:
        binary: bash
        working_dir: src
        args:
          - "mongo/build_linux.sh"
          - "${bazel_url}"
          - "${bazel_version}"
    - func: "upload binary"

- name: build_win32
  commands:
    - func: "fetch source"
    - func: "update bazel version expansions"
    - command: subprocess.exec
      display_name: "get msys"
      params:
        binary: bash
        working_dir: src
        args:
          - "mongo/setup_msys.sh"
    - command: subprocess.exec
      display_name: "build"
      type: test
      params:
        add_to_path:
          - "C:/python/Python310"
          - ${workdir}/src/msys/msys64/usr/bin
        binary: ${workdir}\src\msys\msys64\usr\bin\bash.exe
        working_dir: src
        args:
          - "mongo/build_win32.sh"
          - "${bazel_url}" 
          - "${bazel_version}"
    - func: "upload binary"

- name: build_macos
  commands:
    - func: "fetch source"
    - func: "update bazel version expansions"
    - command: subprocess.exec
      display_name: "build"
      type: test
      params:
        binary: bash
        working_dir: src
        args:
          - "mongo/build_macos.sh"
          - "${bazel_url}"
          - "${bazel_version}"
    - func: "upload binary"

- name: push
  patchable: false
  commands:
    - command: s3.put
      display_name: "upload binary"
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: src/mongo_bazel${ext|}
        remote_file: bazel_binary_waterfall_builds/${revision}/${bazel_version}/${bazel_file_name}
        bucket: mdb-build-public 
        permissions: public-read
        content_type: application/octet-stream
        display_name: Bazel Binary
  


buildvariants:

- name: linux_x86_64
  display_name: Linux x86_64
  run_on:
  - rhel8.8-large
  expansions:
    bazel_url: https://github.com/bazelbuild/bazel/releases/download/7.5.0/bazel-7.5.0-linux-x86_64
  tasks:
  - name: build_linux

- name: linux_arm64
  display_name: Linux arm64
  run_on:
  - rhel8.8-arm64-large
  expansions:
    bazel_url: https://github.com/bazelbuild/bazel/releases/download/7.5.0/bazel-7.5.0-linux-arm64
  tasks:
  - name: build_linux

- name: linux_s390x
  display_name: Linux s390x
  run_on:
  - rhel83-zseries-large
  expansions:
    bazel_url: https://mdb-build-public.s3.amazonaws.com/bazel-binaries/7.5.0/bazel-7.5.0-linux-s390x
  tasks:
  - name: build_linux

- name: linux_ppc
  display_name: Linux PPC
  run_on:
  - rhel81-power8-large
  expansions:
    bazel_url: https://mdb-build-public.s3.amazonaws.com/bazel-binaries/7.5.0/bazel-7.5.0-linux-ppc64le
  tasks:
  - name: build_linux

- name: windows_x86_64
  display_name: Windows x86_64
  run_on:
  - windows-2022-large
  expansions:
    bazel_url: https://mdb-build-public.s3.amazonaws.com/bazelisk-binaries/v1.19.0/bazelisk-windows-amd64.exe
    ext: ".exe"
  tasks:
  - name: build_win32
    

- name: macos_x86_64
  display_name: Macos x86_64
  run_on:
  - macos-14
  expansions:
    bazel_url: https://mdb-build-public.s3.amazonaws.com/bazelisk-binaries/v1.19.0/bazelisk-darwin-amd64
  tasks:
  - name: build_macos

- name: macos_arm64
  display_name: Macos arm64
  run_on:
  - macos-14-arm64
  expansions:
    bazel_url: https://mdb-build-public.s3.amazonaws.com/bazelisk-binaries/v1.19.0/bazelisk-darwin-amd64
  tasks:
  - name: build_macos
